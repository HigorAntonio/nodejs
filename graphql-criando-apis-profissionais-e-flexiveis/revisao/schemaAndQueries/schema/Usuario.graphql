type Usuario {
  id: Int
  nome: String!
  email: String!
  idade: Int
  salario: Float
  vip: Boolean
  perfil: Perfil
  status: UsuarioStatus
}

enum UsuarioStatus {
  ATIVO
  INATIVO
  BLOQUEADO
}

input UsuarioInput {
  nome: String
  email: String
  idade: Int
}

input UsuarioFiltro {
  id: Int
  email: String
}